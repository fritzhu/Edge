<!DOCTYPE html >

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" ng-app="edge">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>edge</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/bootstrap.theme.min.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/room.view.js"></script>
    <script src="controllers/edge-device.js"></script>
    <script src="controllers/edge-switch.js"></script>
</head> 
<body>
    <div class="navbar navbar-inverse navbar-top" role="navigation">
        <div class="container" ng-controller="NavbarController as navbar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">edge</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <navbar-item ng-repeat="room in rooms" title="room.name" path="'/rooms/' + room.id"></navbar-item>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container" ng-view></div>
</body>
</html>
